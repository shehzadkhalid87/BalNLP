[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    cleaner: Tests for text cleaning functionality
    tokenizer: Tests for tokenization functionality
    integration: Integration tests

console_output_style = progress
log_cli = True
log_cli_level = INFO

norecursedirs = .* build dist *.egg __pycache__

# Coverage: track the local source folder
addopts = --verbose --cov=src --cov-report=term-missing --cov-config=.coveragerc
